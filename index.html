<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BATA Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- Header Start -->
    <div class="gmail">Email: customercare.pk@bata.com</div>
    <header>
        <nav>
            <div class="menu">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="logo"><img src="images/logo.avif" alt="logo"></div>
            <div>
                <ul>
                    <li class="none"><img src="images/logo-2.png" alt=""></li>
                    <li class="none">HELP</li>
                    <li><i class="fa-regular fa-user"></i><br>Login</li>
                    <li class="none"><i class="fa-solid fa-truck-fast"></i><br>Track Order</li>
                    <li><i class="fa-solid fa-bag-shopping"></i></li>
                </ul>
            </div>
        </nav>
        <div class="category">
            <ul>
                <li>SNEAKER FEST</li>
                <LI>MEN</LI>
                <LI>WOMEN</LI>
                <LI>KIDS</LI>
                <LI>BAGS</LI>
                <LI>ACCCESORIES</LI>
                <LI>SUPER SALE</LI>
                <LI>BATA CLUB</LI>
                <LI>B-MAG</LI>
                <LI>TRACK ORDER</LI>
                <LI class="search"><input type="search" placeholder="Search"><i class="fa-solid fa-magnifying-glass"></i></LI>
            </ul>
        </div>
        <marquee>
        <p>Delivery charges: Rs.100 will be charged on all orders</p>
        </marquee>
    </header>
    <!-- Header End -->

    <!-- Main Content Started -->

    <div class="banner">
        <img class="image1" src="images/poster.webp">
        <img class="image2" src="images/poster-mobile.webp">
    </div>
    
    <div class="small-poster">
        <div><img src="images/img-1.webp"></div>
        <div><img src="images/img-2.webp"></div>
        <div><img src="images/img-3.webp"></div>
        <div><img src="images/img-4.webp"></div>
        <div><img src="images/img-5.webp"></div>
        <div><img src="images/img-6.webp"></div>
    </div>
    
    <div class="banner">
        <img class="image1" src="images/poster-2.webp">
        <img class="image2" src="images/poster2.0.webp">
    </div>
</body>

</html>
